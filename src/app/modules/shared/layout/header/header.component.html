<header>
  <div class="header-title">
    <a routerLink="/" class="header-link">STORE</a>
  </div>
  <div class="header-menu">
    <a routerLink="/admin" *ngIf="(loggedIn$ | async) && (isAdmin$ | async)" class="header-link" routerLinkActive="header-link_active">{{'header.admin'
      | translate}}</a>
    <a routerLink="/items" class="header-link" routerLinkActive="header-link_active">{{'header.items' | translate}}</a>
  </div>

  <div class="header-auth">
    <ng-container *ngIf="loggedIn$|async; else elseTemplate">
      <a class="cart-button" routerLink="/cart" routerLinkActive="header-link_active">
        <button mat-icon-button>
          <mat-icon matBadge="{{cartCount$ | async}}" matBadgeSize="medium" matBadgeColor="accent">shopping_cart</mat-icon>
        </button>
      </a>
      <a routerLink="/profile" class="profile" routerLinkActive="header-link_active">
        <button mat-icon-button>
          <mat-icon>person</mat-icon>
        </button>
      </a>
      <a routerLink="/login" class="header-link" routerLinkActive="header-link_active">{{'header.logout' | translate}}</a>
    </ng-container>
    <ng-template #elseTemplate>
      <a routerLink="/login" class="header-link" routerLinkActive="header-link_active">{{'header.signin' | translate}}</a>
      <a routerLink="/register" class="header-link" routerLinkActive="header-link_active">{{'header.signup' |
        translate}}</a>
    </ng-template>
  </div>
</header>
