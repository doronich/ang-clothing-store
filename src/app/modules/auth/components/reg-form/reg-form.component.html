<div class="reg-form">

  <h1 class="reg-form-title">{{title}}</h1>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" required>
      <mat-error>
        Email is not valid.
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Login</mat-label>
      <input matInput formControlName="login" type="text" required>
      <mat-error>
        Login must have atleast 6 characters.
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" required>
      <mat-error class="reg-form-pass-err">
        At least 6 characters; 1 lowercase and 1 upperrcase character; 1 digit from 0-9.
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Confirm Password</mat-label>
      <input matInput formControlName="confirmPassword" type="password" required>
      <mat-error *ngIf="form.controls.confirmPassword.errors?.MatchPassword">Password not match</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>First name</mat-label>
      <input matInput formControlName="firstName" type="text">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Last name</mat-label>
      <input matInput formControlName="lastName" type="text">
    </mat-form-field>

    <button mat-flat-button color="accent" type="submit" [disabled]="(pending || form.invalid)">Sign up</button>

    <h6 class="reg-err" *ngIf="errorMessage">{{errorMessage}}</h6>
    <p class="reg-spinner">
      <mat-progress-spinner diameter='50' *ngIf="pending" color="accent" mode="indeterminate"></mat-progress-spinner>
    </p>
  </form>
</div>
