<div class="items-container">
  <div class="flex">
    <app-filters (search)="search($event)" [categories]="categories$ | async" [loading]="catsLoading$ | async"
      [pageSize]="filters.pageSize" [subCategories]="subCategories$ | async" [filters]="filters">
    </app-filters>
    <app-items (removeFav)="removeFav($event)" (addFav)="addFav($event)" (addToCart)="addToCart($event)"
      (removeFromCart)="removeFromCart($event)" [isLoggedIn]="isLoggedIn$ | async" [cartItems]="cartItems$ | async"
      [loading]="loading$ | async" [items]="items$ | async" [error]="error$ | async"></app-items>
  </div>
  <div class="paging">
    <app-pagination [loading]="loading$ | async" [pageData]="pageData$ | async" (search)="search($event)"></app-pagination>
  </div>
</div>
